name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy Hook
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Deployment triggered successfully!"

      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for deployment to start..."
          sleep 60

      - name: Verify deployment
        run: |
          echo "Checking health endpoint..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"

            if curl -f -s "${{ secrets.BACKEND_URL }}/health" > /dev/null; then
              echo "✅ Backend is healthy!"
              exit 0
            fi

            echo "⏳ Backend not ready yet, waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "❌ Backend health check failed after $max_attempts attempts"
          exit 1

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: ${{ secrets.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
